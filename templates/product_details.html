{% extends 'base.html' %} {% block title %}{{ product.name }} - Details{%
endblock %} {% block body %}
<h1>{{ product.name }}</h1>
<img src="{{ product.product_path }}" />
<div class="price_cart">
  <h2>${{product.price}}.00</h2>
  <a
    class="btn btn-primary"
    href="{{ url_for('add_to_cart', product_id=product.product_id) }}"
    >Add to Cart</a
  >
</div>
{% endblock %}
